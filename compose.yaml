version: "3.8"

services:
  db:
    image: mysql:latest  # Uses official MySQL image
    container_name: panployer-mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pexample"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./database-files:/docker-entrypoint-initdb.d/:ro
  api:
    build: ./api # Uses api/Dockerfile
    container_name: api_container
    volumes:
    - './api:/apicode'
    - '/apicode/node_modules'
    ports:
      - "5001:5001"
    depends_on:
      db: 
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

  frontend:
    build: ./frontend  # Uses frontend/Dockerfile
    container_name: frontend_container
    volumes: 
      - './frontend:/app'
      - '/app/node_modules'
    ports:
      - "3000:3000"
    depends_on:
      - api
  
volumes:
  db_data:
  apicode:
  frontendcode: